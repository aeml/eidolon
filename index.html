<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eidolon - Isometric ARPG</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        canvas { display: block; }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #start-screen {
            pointer-events: auto;
            background: rgba(0, 0, 0, 0.9);
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 10;
        }

        #game-title {
            font-size: 5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            letter-spacing: 10px;
            text-transform: uppercase;
            transform: translateX(-100vw);
            animation: slideIn 1.2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        @keyframes slideIn {
            to { transform: translateX(0); }
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 3rem;
            color: #aaa;
            opacity: 0;
            animation: fadeIn 1s ease-out 1s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .class-selection {
            display: flex;
            gap: 20px;
            opacity: 0;
            animation: fadeIn 1s ease-out 1.5s forwards;
        }

        .class-btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            background: #222;
            color: #eee;
            border: 2px solid #444;
            border-radius: 4px;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .class-btn:hover {
            background: #444;
            border-color: #fff;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255,255,255,0.1);
        }

        .class-btn[data-type="Fighter"]:hover { border-color: #ff4444; color: #ff4444; }
        .class-btn[data-type="Rogue"]:hover { border-color: #44ff44; color: #44ff44; }
        .class-btn[data-type="Wizard"]:hover { border-color: #4444ff; color: #4444ff; }
        .class-btn[data-type="Cleric"]:hover { border-color: #ffd700; color: #ffd700; }
        
        .hidden {
            display: none !important;
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="ui-layer">
        <div id="start-screen">
            <h1 id="game-title">EIDOLON</h1>
            <div class="subtitle">Select your Archetype</div>
            <div class="class-selection">
                <button class="class-btn" data-type="Fighter">Fighter</button>
                <button class="class-btn" data-type="Rogue">Rogue</button>
                <button class="class-btn" data-type="Wizard">Wizard</button>
                <button class="class-btn" data-type="Cleric">Cleric</button>
            </div>
        </div>
    </div>
    <script type="module" src="./src/main.js"></script>
</body>
</html>
